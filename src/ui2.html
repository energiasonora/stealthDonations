  <style>
    /* Custom styles for themes */
    body.light-theme {
      background-color: #ffffff;
      color: #000000;

    body.dark-theme {
      background-color: #121212;
      color: #ffffff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--background);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }



    /* --- */

    .progress-bar {

      border-radius: 5px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-bar-fill {

      background-color: #4caf50;
      width: 0%;

    #walletModal {

      top: 0;

    #walletModalContent {

    .wallet-option {
      display: flex;
      align-items: center;

    }

      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .connect-wallet-btn:hover {

    }

 .success-icon {

  <!-- Overlay -->

  <script>
    // Function to open the modal
    function openModal() {
      const modal = document.getElementById('modal');
    //   const overlay = document.getElementById('overlay');
      modal.classList.add('active');
    //   overlay.classList.add('active');
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('modal');
    //   const overlay = document.getElementById('overlay');
      modal.classList.remove('active');
    //   overlay.classList.remove('active');
    }

    // Function to apply the selected theme
    function applyTheme(theme) {
      document.body.className = ''; // Clear existing classes
      document.body.classList.add(`${theme}-theme`);
    }

    // Function to save settings
    function saveSettings(theme) {
      // Save the selected theme to localStorage
      localStorage.setItem('theme', theme);
    }

    // Function to load the saved theme from localStorage
    function loadSavedTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light'; // Default to 'light' if no preference is saved
      applyTheme(savedTheme);

      // Set the dropdown to the saved theme
      const themeSelect = document.getElementById('theme-toggle');
      themeSelect.value = savedTheme;

      // Add event listener to the dropdown to automatically change the theme
      themeSelect.addEventListener('change', (event) => {
        const selectedTheme = event.target.value;
        applyTheme(selectedTheme);
        saveSettings(selectedTheme);
      });
    }

    // Initialize the app by loading the saved theme
    window.onload = () => {
      loadSavedTheme();

      // Add event listener to close modal when clicking outside
    //   const overlay = document.getElementById('overlay');
    //   overlay.addEventListener('click', closeModal);
    };
  </script>
